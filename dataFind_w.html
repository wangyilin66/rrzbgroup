		function wtf(data) {
			data.map(function(v, i){
				let obj = {};
				obj.title = v.areaName;
				obj.id = i;
				obj.children = [];
				v.childList.map(function(val, ind){
					let objc = {};
					objc.title = val.areaName;
					objc.id = i + '-' + ind;
					objc.children = [];
					val.childList.map(function(vv, ii){
						let objcc = {};
						objcc.title = vv.areaName;
						objcc.id = i + '-' + ind + '-' + ii;
						objc.children.push(objcc);
					})
					obj.children.push(objc);
				});
				treedata.push(obj);
			});
		}
